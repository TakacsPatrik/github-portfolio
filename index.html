<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Portfólióm</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 50px; }
    .card {
      background: white; 
      border-radius: 10px; 
      padding: 20px; 
      margin: 15px; 
      width: 250px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    a { text-decoration: none; color: #333; }
  </style>
</head>
<body>
  <h1>Portfólió Projektek</h1>
  <div class="container">
    <div class="card">
      <h2><a href="https://felhasznalonev.github.io/projekt1/">Projekt 1</a></h2>
      <p>Leírás az első projektről.</p>
    </div>
    <div class="card">
      <h2><a href="https://felhasznalonev.github.io/projekt2/">Projekt 2</a></h2>
      <p>Leírás a második projektről.</p>
    </div>
    <div class="card">
      <h2><a href="https://felhasznalonev.github.io/projekt3/">Projekt 3</a></h2>
      <p>Leírás a harmadik projektről.</p>
    </div>
  </div>
</body>
</html>
